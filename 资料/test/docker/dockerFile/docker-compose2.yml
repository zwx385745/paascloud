  paascloud-provider-uac:
    build: ./paascloud-provider-uac
    ports:
    - "8000:8000"
    container_name: paascloud-provider-uac
    depends_on:
      - paascloud-discovery

  paascloud-gateway:
    build: ./paascloud-gateway
    ports:
    - "7979:7979"
    container_name: paascloud-gateway
    depends_on:
      - paascloud-provider-uac